<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>TO DO</title>
</head>

<body>
  <div class="background"></div>
  <h1>To Do</h1>
  <h4>Let's start now</h4>
  <input type="text" placeholder="What to do?" />
  <button id="add-to-do-btn">Add</button>

  <select id="todo-source-select">
    <option value="local">Local TODOs</option>
    <option value="remote">Remote TODOs</option>
  </select>

  <div id="to-do-container">
    <div id="to-do-container-in-progress"></div>
    <div id="to-do-container-done"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
